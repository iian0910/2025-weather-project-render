services:
  # -----------------------------
  # Backend (Node.js)
  # -----------------------------
  - type: web
    name: node-backend
    rootDir: backend
    env: node
    buildCommand: "npm install"
    startCommand: "npm start"

  # -----------------------------
  # Frontend (Vite)
  # -----------------------------
  - type: web
    name: vue-frontend
    rootDir: frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
